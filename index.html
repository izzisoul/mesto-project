<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="images/logo.svg" alt="логотип" class="header__logo">
    </header>

    <main>
      <section class="profile page__profile">
        <div class="profile__head">
          <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <div class="profile__name-section">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="edit-button profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="add-button profile__add-button"></button>
      </section>

      <section>
        <ul class="elements page__elements">
        </ul>
      </section>



    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup" id="edit-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon edit-popup-close"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="form" id="form">
          <fieldset class="popup__text-input">
            <input type="text" name="name" class="popup__input" id="popup__input-name" placeholder="Жак-Ив Кусто">
            <input type="text" name="description" class="popup__input" id="popup__input-description" placeholder="Исследователь океана">
            <input type="submit" class="popup__save-button" value="Сохранить">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="add-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon add-popup-close"></button>
        <h2 class="popup__header">Новое место</h2>
        <form name="form" class="add-form">
          <fieldset class="popup__text-input">
            <input type="text" name="name" class="popup__input popup__image-name" placeholder="Название">
            <input type="text" name="url" class="popup__input popup__image-url" placeholder="Ссылка на картинку">
            <input type="submit" class="popup__save-button save-card-button" value="Создать">
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup image-popup">
      <div class="full-image-popup">
        <button type="button" class="full-image-popup__close-btn"></button>
        <img class="full-image-popup__img">
        <h2 class="full-image-popup__text">Карачаево-Черкессия</h2>
      </div>
    </div>

    <template class="card-template">
      <li class="element">
        <img class="element__image">
        <button type="button" class="element__delete-button"></button>
        <div class="element__caption">
          <h2 class="element__caption-text"></h2>
          <button type="button" class="element__like-icon"></button>
        </div>
      </li>
    </template>

    <script src="scripts/script.js"></script>

  </body>
</html>
