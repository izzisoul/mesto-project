<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="images/logo.svg" alt="логотип" class="header__logo">
    </header>

    <main>
      <section class="profile page__profile">
        <div class="profile__head">
          <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <div class="profile__name-section">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="edit-button profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="add-button profile__add-button"></button>
      </section>

      <section>
        <ul class="elements page__elements">

          <li class="element">
            <img class="element__image" src="images/photo-grid-monastery.jpg" alt="монастырь">
            <div class="element__caption">
              <h2 class="element__caption-text">Карачаевск</h2>
              <button type="button" class="element__like-icon element__like-icon_active"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="images/photo-grid-sunset.jpg" alt="Эльбрус">
            <div class="element__caption">
              <h2 class="element__caption-text">Гора Эльбрус</h2>
              <button type="button" class="element__like-icon"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="images/photo-grid-mountains.jpg" alt="горы">
            <div class="element__caption">
              <h2 class="element__caption-text">Домбай</h2>
              <button type="button" class="element__like-icon"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="images/photo-grid-sunset.jpg" alt="Эльбрус">
            <div class="element__caption">
              <h2 class="element__caption-text">Гора Эльбрус</h2>
              <button type="button" class="element__like-icon"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="images/photo-grid-mountains.jpg" alt="горы">
            <div class="element__caption">
              <h2 class="element__caption-text">Домбай</h2>
              <button type="button" class="element__like-icon"></button>
            </div>
          </li>

          <li class="element">
            <img class="element__image" src="images/photo-grid-monastery.jpg" alt="монастырь">
            <div class="element__caption">
              <h2 class="element__caption-text">Карачаево-Черкессия</h2>
              <button type="button" class="element__like-icon"></button>
            </div>
          </li>

        </ul>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__container">
        <img class="popup__close-icon" src="images/close-icon.svg" alt="закрыть">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form>
          <fieldset class="popup__text-input">
            <input type="text" name="name" class="popup__input" placeholder="Жак-Ив Кусто">
            <input type="text" name="description" class="popup__input" placeholder="Исследователь океана">
            <input type="submit" class="popup__save-button" value="Сохранить">
          </fieldset>
        </form>
      </div>
    </div>

  </body>
</html>
